name: Rewrite New Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  prepare_env:
    name: Prepare Environment
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install Mockery
        run: |
          go install github.com/vektra/mockery/v2/...@v2.43.1

  test:
    name: Test the code
    runs-on: ubuntu-latest
    needs: prepare_env
    strategy:
      matrix:
        go-version: [ '1.22' ]

    steps:
      - name: Execute unit test
        run: |
          mockery --all --output ./mocks
          bash ./scripts/organize_mocks.sh
          go test -coverprofile=coverage.out ./... 
          go tool cover -html=coverage.out
        continue-on-error: true

  build:
    name: Build the app
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        go-version: [ '1.22' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build the app
        run: |
          go mod tidy
          go build -o bin/library_app/http ./cmd/library_app/http/main.go

      - name: Zip the build
        run: |
          zip deployment.zip bin/library_app/http config.yml
